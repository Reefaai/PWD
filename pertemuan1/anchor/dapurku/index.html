    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 3em;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .nav-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 40px 0;
      }

      .nav-card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        transition: transform 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .nav-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.3);
      }

      .nav-card a {
        color: white;
        text-decoration: none;
        font-size: 1.3em;
        font-weight: bold;
      }

      .category {
        margin: 40px 0;
      }

      .category h2 {
        font-size: 2em;
        margin-bottom: 20px;
        text-align: center;
      }

      .sub-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .sub-nav a {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        border-radius: 25px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .sub-nav a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }
    </style>
  </head>
